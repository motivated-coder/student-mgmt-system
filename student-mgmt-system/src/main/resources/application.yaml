spring:
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/student
    username: skd
    password: password
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: create-drop
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always


